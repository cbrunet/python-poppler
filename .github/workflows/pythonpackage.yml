# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python build and tests

on:
  push:
    branches: [ compile_poppler ]
  pull_request:
    branches: [ compile_poppler ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        poppler-version: [ubuntu, poppler-0.89.0, master]

    steps:
    - uses: actions/checkout@v2
    - name: Update submodules
      run: |
        git submodule update --init --recursive
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install libpoppler-cpp-dev libopenjp2-7-dev
        python -m pip install --upgrade pip
        pip install tox
    - name: clone poppler
      if: matrix.poppler-version != 'ubuntu'
      run: |
        git clone https://gitlab.freedesktop.org/poppler/poppler.git
        cd poppler
        git fetch
        git checkout ${{ matrix.poppler-version }}
    - name: compile poppler
      if: matrix.poppler-version != 'ubuntu'
      run: |
        cd poppler
        mkdir build
        cd build
        cmake \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX:PATH=/usr/local \
          -DENABLE_UNSTABLE_API_ABI_HEADERS=ON \
          -DBUILD_GTK_TESTS=OFF \
          -DBUILD_QT5_TESTS=OFF \
          -DBUILD_CPP_TESTS=OFF \
          -DENABLE_CPP=ON \
          -DENABLE_GLIB=OFF \
          -DENABLE_GOBJECT_INTROSPECTION=OFF \
          -DENABLE_GTK_DOC=OFF \
          -DENABLE_QT5=OFF \
          -DBUILD_SHARED_LIBS=ON \
          ..
        make
        sudo make install
        echo '::set-env name=POPPLER_DIR::/usr/local'
    - name: Lint with flake8
      run: |
        tox -e lint
    - name: Print version
      env:
        LD_LIBRARY_PATH: /usr/local/lib
      run: |
        tox -e printver
    - name: Test with tox
      env:
        LD_LIBRARY_PATH: /usr/local/lib
      run: |
        tox -e py
    - name: Archive logs
      run: zip -r logs.zip .tox/log .tox/py/log
    - name: Upload logs
      uses: actions/upload-artifact@master
      with:
        name: tox-logs-${{ matrix.python-version }}
        path: logs.zip
      if: failure()
