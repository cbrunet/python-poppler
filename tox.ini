[tox]

envlist = py310, lint
isolated_build = true


[testenv]

deps =
    pytest

commands =
    pytest tests/


[testenv:docs]

deps = 
    sphinx
    sphinx-issues
    sphinx-material
    ghp-import
commands =
    sphinx-apidoc -o docs/api --separate --module-first src/poppler src/poppler/cpp/
    sphinx-build docs build/docs --color -W -a -bhtml {posargs}
    ghp-import -n build/docs


[testenv:lint]

skip_install = true

deps =
    flake8
    flake8-bugbear

commands =
    flake8 src/ tests/


[testenv:printver]

deps =
commands =
    python -c "import poppler; print('Poppler version:', poppler.version())"


[testenv:devenv]

description = Used to create the developer environment
basepython = py310
skip_install = true
download = true
envdir = .venv
deps =
    black
    flake8
    flake8-bugbear
    sphinx
    sphinx-issues
    sphinx-material


[flake8]

max-line-length = 80
ignore = E203, E501, W503
select = C,E,F,W,B,B950
exclude =
    .git,
    .tox,
    .venv,
    __pycache__,
    build,
    dist,
    pybind11
